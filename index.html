<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <img
      class="bg-pattern top-pattern"
      src="images/bg-pattern-top.svg"
      alt="Top Background Pattern"
    />
    <img
      class="bg-pattern bottom-pattern"
      src="images/bg-pattern-bottom.svg"
      alt="Bottom Background Pattern"
    />

    <div class="card">
      <div class="card-header">
        <img
          src="images/bg-pattern-card.svg"
          alt="Profile Card Header Background"
        />
      </div>
      <div class="card-content">
        <div>
          <img src="images/image-victor.jpg" alt="Victor's Display Picture" />
          <div class="name-location-holder">
            <div class="name-text">
              Victor Crest &nbsp;<span class="age-place-text">26</span>
            </div>
            <div class="age-place-text">London</div>
          </div>

          <div class="stats-section">
            <div>
              <span class="stat-value">80K</span>
              <span class="stat-heading">Followers</span>
            </div>
            <div>
              <span class="stat-value">803K</span>
              <span class="stat-heading">Likes</span>
            </div>
            <div>
              <span class="stat-value">1.4K</span>
              <span class="stat-heading">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
